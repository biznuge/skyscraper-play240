@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")' >
    <script type="text/javascript" src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")'></script>

    <!--<link rel="stylesheet" href="https://www.playframework.com/assets/css/ecc90f36c0da593d16e3943186e17bd9-main.min.css">-->


    <style>
    body {
        margin-top: 50px;
    }
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a id="titleLink" class="brand" href="/">@title</a>
            </div>
        </div>
    </div>
    <div class="container">
        @content
    </div>
</body>
</html>
